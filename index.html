<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="keywords" content="HTML, CSS, Desktop-design, Mobile-design">
  <meta name="author" content="Abhishek Gupta">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="card">
    <img src="./images/illustration-hero.svg" alt="hero-image">
    <div class="descriptions">
      <h1>Order Summary</h1>

      <p class="additional-Info">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plans">
        <img src="./images/icon-music.svg" alt="music-icon">
        
        <p>
          <span class="text">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </p>
        
        <div class="changePlan">
          <a href="#changePlan">Change</a>
        </div>
        
      </div>

      <button class="proceedPay">
        Proceed to Payment
      </button>
      <button class="cancelOrder">
        Cancel Order
      </button>

    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abhishek Gupta</a>.
  </footer>
</body>

</html>
